<head>
  <meta http-equiv="Content-Security-Policy" content="script-src https: http: 'unsafe-inline' 'unsafe-eval'">
  <title>Wordpos in the browser</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/github.min.css">
  <script defer src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>

  <script src="../../dist/wordpos.min.js"></script>
  <script>
    let wordpos = window.wordpos = new WordPOS({
      // preload: true,
      dictPath: '/samples/self-hosted/dict',
      profile: true,
      // stopwords: false
    });
  </script>

  <script src="../main.js" name="main"></script>
  <style>
    pre {
      padding: 2em;
      display: block;
    }
  </style>
</head>

<body>
 <h1>Self-hosted WordPOS browser sample</h1>
  Open console to see results.

 <pre><code> </code></pre>

   <script>
   var el = document.querySelector('code');
   if (fetch) {
     fetch('../main.js')
       .then(res => res.text())
       .then(txt => {
         el.innerText = txt;
         window.hljs && hljs.initHighlightingOnLoad();
       });
   } else {
     el.innerHTML = 'Open <a href="../main.js">main.js</a>.';
   }
   </script>

   <p style="white-space: pre; color: gray; font-size: small; margin-top: 5vh">
   <a href="https://github.com/moos/wordpos-web">https://github.com/moos/wordpos-web</a>

   </p>
</body>
